
<!DOCTYPE html>

	<title>綜合應用-請設計影像為褐色且模糊的濾鏡效果  滑鼠滑過之後影像恢復原本的彩色與清晰度並有有邊框與陰影效果</title>

			margin: 0px;

			}
		img{
			filter: sepia() blur(2px);

		}

			filter: sepia(0) blur(0) drop-shadow(2px 2px 2px #000);
